<!DOCTYPE html>
<html>

<head>
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="image/icon.png">
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a href="#">
                    <img src="image/logo.png" alt="AirBnB logo">
                </a>
            </div>
        </div>
    </header>

    <br>
    <!--Container-->

    <div class="container">
        <section class="filters">
            <button class="search-button">Search</button>
            <div class="locations">
                <h3 class="filter-title">States</h3>
                <h4 class="filter-subtitle">California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul class="cities">
                            <li>Page</li>
                            <li>page 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul class="cities">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="filter-title">Amenities</h3>
                <h4 class="filter-subtitle">Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>

            </div>
        </section>
    </div>

    <br>
    <!--Footer-->

    <footer>
        <h5>Holberton School</h5>
    </footer>

</body>

</html>
